{% extends 'base.html' %}

{% block body %}

{% include 'navbar.html' %}

<div class="row" style="margin-top: 50px;">
    <div class="col s6 offset-s3">
      <div class="card blue lighten-3" style="border:solid;border-color: rgb(233, 243, 243);">
        <div class="card-content black-text">
          <span class="card-title" style="text-align: center;"><b>Signup</b></span>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
              <div style="color: black;">{{field.label}}</div>
              <p style="color: black">  </p>
                {{ field }}
                {% if field.help_text %}
                <small style="color:black">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <br>
            <div style="text-align: center; font-size: 20px;"><button type="submit">Sign up</button></div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
